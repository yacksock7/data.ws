data.ws.tomcat.min-spare-threads=500
data.ws.tomcat.max-connections=10000
data.ws.tomcat.connection-lingers=5
data.ws.tomcat.connection-timeout=5000
data.ws.tomcat.keep-alive-timeout=1000
data.ws.tomcat.max-keep-alive-requests=1
data.ws.tomcat.allow-origins=true
data.ws.tomcat.server-info=choi.toi.data.ws

